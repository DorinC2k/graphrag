models:
  default_chat_model:
    azure_auth_type: api_key
    type: ${GRAPHRAG_LLM_TYPE}
    api_key: ${GRAPHRAG_API_KEY}
    api_base: ${GRAPHRAG_API_BASE}
    api_version: "2025-01-01-preview"
    deployment_name: ${GRAPHRAG_LLM_DEPLOYMENT_NAME}
    model: ${GRAPHRAG_LLM_MODEL}
    tokens_per_minute: ${GRAPHRAG_LLM_TPM}
    requests_per_minute: ${GRAPHRAG_LLM_RPM}
    model_supports_json: true
    concurrent_requests: 50
    async_mode: threaded
  default_embedding_model:
    type: huggingface_embedding
    api_key: &hf_api_key ${HUGGINGFACE_API_TOKEN}
    model: &hf_model sentence-transformers/all-MiniLM-L6-v2
    api_base: &hf_api_base ${HUGGINGFACE_API_BASE}
    api_version: "2025-08-07"
    concurrent_requests: 50
    async_mode: threaded
    retry_strategy: native
    max_retries: 10
    
extract_claims:
  enabled: true

vector_store:
  default_vector_store:
    type: "lancedb"
    db_uri: "./tests/fixtures/azure_real_container/lancedb"
    container_name: "lancedb_ci"
    overwrite: True 
    
input:
  storage:
    type: blob
    connection_string: ${LOCAL_BLOB_STORAGE_CONNECTION_STRING}
    container_name: law-cases
    base_dir: md/csj/civil/2025/2025-02-10
  file_type: text 

cache:
  type: blob
  connection_string: ${BLOB_STORAGE_CONNECTION_STRING}
  container_name: cicache
  base_dir: cache_azure_ai

output:
  type: blob
  connection_string: ${LOCAL_BLOB_STORAGE_CONNECTION_STRING}
  container_name: law-cases
  base_dir: output

reporting:
  type: blob
  connection_string: ${LOCAL_BLOB_STORAGE_CONNECTION_STRING}
  container_name: law-cases
  base_dir: reports
  
community_reports:
  graph_prompt: "prompts/community_report.txt"
  max_length: 2000
  max_input_length: 8000

snapshots:
  embeddings: True
 
embed_text:
  strategy:
    type: "huggingface"
    model: ${GRAPHRAG_EMBEDDING_MODEL}
    api_key: ${HUGGINGFACE_API_TOKEN}
    api_base: ${HUGGINGFACE_API_BASE}
